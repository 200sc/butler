language: go
go: 1.5.1

matrix:
  include:
    - os: osx
      env: GIMMEOS=darwin GIMMEARCH=amd64
    - os: linux
      env: GIMMEOS=linux GIMMEARCH=386
      addons:
        apt:
          packages:
            - p7zip-full
            - gcc-multilib
    - os: linux
      env: GIMMEOS=linux GIMMEARCH=amd64
      addons:
        apt:
          packages:
            - p7zip-full
    - os: linux
      env: GIMMEOS=windows GIMMEARCH=386 CC=i686-w64-mingw32-gcc CXX=i686-w64-mingw32-g++
      addons:
        apt:
          packages:
            - p7zip-full
            - mingw-w64
    - os: linux
      env: GIMMEOS=windows GIMMEARCH=amd64 CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++
      addons:
        apt:
          packages:
            - p7zip-full
            - mingw-w64
install:
  - go get -d -v ./...
script:
  - "[ -z $TRAVIS_TAG ] || export BUTLER_LDFLAGS=\"-X main.version=$TRAVIS_TAG\""
  - "go get github.com/mitchellh/gox"
  - "export OSARCH=$GIMMEOS/$GIMMEARCH"
  - "[ \"$GIMMEOS\" = \"windows\" ] && export BUTLER_LDFLAGS=\"$BUTLER_LDFLAGS -extldflags=-Wl,--allow-multiple-definition\" || echo \"Not on windows.\""
  - "gox -osarch \"$OSARCH\" -ldflags \"$BUTLER_LDFLAGS\" -cgo -output=\"butler\""
before_deploy:
  - mkdir -p build
  - "cp butler build/ || :"
  - "cp butler.exe build/ || :"
  - mkdir -p dist
  - (cd dist && 7za a butler.7z ../build/*)
  - mkdir -p meta
  - echo $TRAVIS_TAG > meta/LATEST
deploy:
  - provider: s3
    access_key_id: AKIAJC6IFO2T5RCEHRGA
    secret_access_key:
      secure: 
    bucket: misc.amos.me
    upload-dir: butler/$GIMME_OS-$GIMME_ARCH/$TRAVIS_TAG
    local_dir: dist
    acl: public_read
    skip_cleanup: true
    on:
      tags: true
      repo: itchio/butler
