
language: go
go: 1.5.1

matrix:
  allow_failures:
   - os: linux
     env:
  include:
   - os: osx
     env: BUTLER_OS=darwin BUTLER_ARCH=amd64
   - os: linux
     env: BUTLER_OS=linux BUTLER_ARCH=386
     addons:
       apt:
         packages:
           - p7zip-full
           - gcc-multilib
           - g++-multilib
   - os: linux
     env: BUTLER_OS=linux BUTLER_ARCH=amd64
     addons:
       apt:
         packages:
           - p7zip-full
   - os: linux
     env: BUTLER_OS=windows BUTLER_ARCH=386 TRIPLET=i686-w64-mingw32
     addons:
       apt:
         packages:
           - p7zip-full
           - gcc-mingw-w64-i686
           - g++-mingw-w64-i686
           - binutils-mingw-w64-i686
   - os: linux
     env: BUTLER_OS=windows BUTLER_ARCH=amd64 TRIPLET=x86_64-w64-mingw32
     addons:
       apt:
         packages:
           - p7zip-full
           - gcc-mingw-w64-x86-64
           - g++-mingw-w64-x86-64
           - binutils-mingw-w64-x86-64
install:
  - go get -d -v ./...
script:
  - if [[ -n $TRAVIS_TAG ]]; then export BUTLER_LDFLAGS="-X main.version=$TRAVIS_TAG"; fi
  - go get github.com/mitchellh/gox
  - export OSARCH=$BUTLER_OS/$BUTLER_ARCH
  - if [[ -n $TRIPLET ]]; then export CC=$TRIPLET-gcc; export CXX=$TRIPLET-g++; fi
  - if [[ $BUTLER_OS = windows ]]; then export BUTLER_LDFLAGS="$BUTLER_LDFLAGS -extldflags \"-Wl,--allow-multiple-definition -static\""; export BUTLER_EXT=".exe"; fi
  - if [[ $BUTLER_OS != darwin ]]; then export EXTRA_LDFLAGS="-s"; fi
  - gox -osarch "$OSARCH" -ldflags "$BUTLER_LDFLAGS $EXTRA_LDFLAGS" -cgo -output="butler"
  - file butler${BUTLER_EXT} && ls -lhA butler${BUTLER_EXT}
before_deploy:
  - mkdir -p build
  - cp butler${BUTLER_EXT} build/
  - if [[ $TRAVIS_OS_NAME = osx ]]; then brew update; brew install p7zip; fi
  - mkdir -p dist
  - (cd dist && 7za a butler.7z ../build/*)
  - mkdir -p meta
  - echo $TRAVIS_TAG > meta/LATEST
deploy:
  - provider: s3
    access_key_id: AKIAJC6IFO2T5RCEHRGA
    secret_access_key:
      secure: 
    bucket: misc.amos.me
    upload-dir: butler/$BUTLER_OS-$BUTLER_ARCH/$TRAVIS_TAG
    local_dir: dist
    acl: public_read
    skip_cleanup: true
    on:
      tags: true
      repo: itchio/butler
